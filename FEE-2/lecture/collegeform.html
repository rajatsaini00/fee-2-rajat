<html>
  <head>
    <h1>College Admission Form</h1>
   </head>
  <body>
    <form id="college-admission-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name"><br><br>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email"><br><br>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password"><br><br>
      <label for="gender">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" id="male">
      <label for="female">Female</label>
      <input type="radio" id="female"><br><br>
      <label for="comment">About Me</label>
      <textarea id="comment"></textarea><br><br>
      <label for="dob">D.O.B.</label>
      <input type="date" id="dob"><br><br>
      <label for="subjects">Optional Subject</label>
      <select id="subjects">
        <option value="0">Hindi</option>
        <option value="1">Punjabi</option>
        <option value="2">P.E.</option>
        <option value="3">Fine Arts</option>
      </select><br><br>
      <input type="checkbox" id="tnc">
      <label for="tnc">I agree with all the terms & conditions.</label><br><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
