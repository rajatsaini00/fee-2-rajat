<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h1>Input Field</h1>
        <input type="text">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
    </form>
    <form action="">
        <h1>Labels and placeholder</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password">
        <br>
        <button type="submit">Submit</button>
    </form>
    <form action="">
        <h1>Checkbox</h1>
        <label for="Checkbox1">Age</label>
        <input type="checkbox" id="Checkbox1" checked>
        <br>
        <label for="Checkbox2">Age</label>
        <input type="checkbox" id="Checkbox2">
        <br>
        <label for="Checkbox3">Age</label>
        <input type="checkbox" id="Checkbox3">
        <br>
    </form>
    <form action="">
        <h1>Radio Buttons</h1>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender">
        <label for="other">Others</label>
        <br>
    </form>
    <form action="">
        <h1>Range</h1>
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="100" step="10" value="30">
    </form>
    <form action="">
        <h1>Dropdown</h1>
        <label for="cars">Cars</label>
        <select name="cars" id="cars" title="cars">
            <option selected>Cars</option>
            <option value="lancer">lancer</option>
            <option value="pologt">Polo gt</option>
            <option value="swift">Swift</option>
        </select>
    </form>
    <form action="">
        <h1>Text Area</h1>
        <label for="about">Enter review</label>
        <textarea name="about" id="about" rows="4" cols="50"></textarea>
    </form>
</body>
</html>
