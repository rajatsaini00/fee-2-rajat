<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border=1" cellpadding="10" cellspacing="1">
        <thead>
            <th colspan="8">G25 - Time Table</th>
            <tr>
                <td>Days</td>
                <td>Lecture 1</td>
                <td>Lecture 2</td>
                <td>Lecture 3</td>
                <td>Lecture 4</td>
                <td>Lecture 5</td>
                <td>Lecture 6</td>
                <td>Lecture 7</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td rowspan="5">DBMS</td>
                <td rowspan="2">DS</td>
                <td colspan="2">FEE-II</td>
                <td></td>
                <td rowspan="2" colspan="2">OOPS</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>CN</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td rowspan="2">CN</td>
                <td colspan="2" rowspan="3">FEE-II</td>
                <td></td>
                <td></td>
                <td>CN</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td></td>
                <td rowspan="2" colspan="2">OOPS</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>DS</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
